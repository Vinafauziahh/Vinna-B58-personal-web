        <input />
     </div>
     <div>
        <label>Email</label>
        <input />
     </div>
     <div>
        <label>Phone Number</label>
        <input />
     </div>
     <div>

        <select>
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="Fronted Developer">Fronted Developer</option>

     <div>

     <div>
